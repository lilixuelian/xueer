<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>认识table表标签</title>
<style >
td{    text-align: center;}
.a{   color: red;}
    </style>
</head>
<body>
   
   <table border="0" cellspacing="1" bgcolor="black" width="300" height="100px" >
     <caption>总结</caption>
      <tr bgcolor="white">
        <td>班级</td>
        <td>学生数</td>
        <td>平均成绩</td>
      </tr>
      <tr bgcolor="white">
        <td>一班</td>
        <td class="a">30</td>
        <td class="a">89</td>
        </tr>
        <tr bgcolor="white">
        <td>二班</td>
        <td class="a">35</td>
        <td class="a">85</td>
        </tr>
    </table>
</body>
</html>
